
---
version: 5

defaults:
  datadir: "data"

  options:
    pkcs7_private_key: /etc/puppetlabs/puppet/eyaml/keys/private_key.pkcs7.pem
    pkcs7_public_key: /etc/puppetlabs/code/environments/production/keys/public_key.pkcs7.pem

hierarchy:
  - name: "Yaml backend"
    data_hash: yaml_data
    paths:
      - "nodes/%{trusted.certname}.yaml"
      - "common.yaml"

  